<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <div class="container pt-4">
        <!--  espaciado moderado entre filas y columnas         -->
        <form class="row g-3 border rounded">
            <div class="py-2 bg-light border-bottom mt-1 mb-1">
                <h2>Payment form example</h2>
            </div>
            <div class="px-2">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="col-md-5 mb-1">
                <label for="ccNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" id="ccNumber">
            </div>
            <div class="col-md-3 mb-1">
                <label for="cvcNumber" class="form-label">CVC #</label>
                <input type="text" class="form-control" placeholder="0000" id="cvcNumber">
            </div>
            <div class="col-md-4 mb-1">
                <label for="amount" class="form-label">Amount $</label>
                <input type="text" class="form-control" placeholder="Amount" id="amount">
            </div>
            <div class="col-md-6 mb-1">
                <label for="fName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fName">
            </div>
            <div class="col-md-6 mb-1">
                <label for="lName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lName">
            </div>
            <div class="col-md-6 mb-1">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-3 mb-1">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" name="cars">
                    <option value="" selected disabled>Pick a state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>S
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="col-md-3 mb-1">
                <label for="zipCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="zipCode">
            </div>
            <div class="col-md-6 mb-1">
                <label for="card" class="form-label">We accept:</label>
                <div class="bg-secondary form-control w-50">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="masterCard" name="card" value="Mastercard">
                        <label class="form-check-label" for="masterCard">
                            <i class="fab fa-cc-mastercard bg-secondary text-white col"></i>
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="visa" name="card" value="Visa">
                        <label class="form-check-label" for="visa">
                            <i class="fab fa-cc-visa bg-secondary text-white col"></i>
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="dinersClub" name="card" value="Diners Club">
                        <label class="form-check-label" for="dinersClub">
                            <i class="fab fa-cc-diners-club bg-secondary text-white col"></i>
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="americanExpress" name="card"
                            value="American Express">
                        <label class="form-check-label" for="americanExpress">
                            <i class="fab fa-cc-amex bg-secondary text-white col"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
                <div class="form-text">Add any notes here.</div>
            </div>
            <div class="col-12 bg-light d-flex justify-content-end border-top border-lightgray py-3">
                <button type="submit" class="btn btn-secondary me-1">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
